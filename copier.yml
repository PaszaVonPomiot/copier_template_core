# settings
_min_copier_version: 9.1.0
_templates_suffix: .j2
_message_after_copy: Project "{{ project_name }}" has been created in folder "{{ _copier_conf.dst_path }}"


# questions
project_name:
    type: str
    help: Project name eg. crypto, crypto-api, crypto-gui. This will be the name of project folder and git repository.
    default: example-api

project_description:
    type: str
    help: Short description of the project
    default: Example description.

module_name:
    type: str
    help: Module name eg. crypto, crypto_api, crypto_gui. This will be the name of the main module folder.
    default: example_api

authors_name:
    type: str
    help: Author's name
    default: PaszaVonPomiot

authors_email:
    type: str
    help: Author's email address
    default: undefined@example.com

license:
    type: str
    help: License
    choices:
      - GPL-3.0-only
