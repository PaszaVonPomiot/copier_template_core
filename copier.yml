# settings
_min_copier_version: 9.1.0
_templates_suffix: .j2
_message_after_copy: Project "{{ project_name }}" has been created in folder "{{ _copier_conf.dst_path }}"


# questions
project_name:
    type: str
    help: Project name
    default: example-project

project_description:
    type: str
    help: Short description of the project
    default: Example description.

module_name:
    type: str
    help: Module name eg. example_module
    default: example_module

authors_name:
    type: str
    help: Author's name
    default: Undefined

authors_email:
    type: str
    help: Author's email address
    default: undefined@example.com

license:
    type: str
    help: License
    choices:
      - GPL-3.0-only
